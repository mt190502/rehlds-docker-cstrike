// This sets the config file which is loaded at each map change.
mapchangecfgfile server.cfg

cl_dynamiccrosshair "0"
cl_teamid_overhead_always "1"
cl_show_team_equipment "1"
mp_autocrosshair "0"
mp_falldamage "0"
mp_flashlight "1"
mp_logdetail "0"
mp_logfile "0"
pausable "0"
sv_accelerate "10"
sv_airaccelerate "800"
sv_aim "0"
sv_allowupload "0"
sv_cheats "0"
sv_contact "https://github.com/mt190502/rehlds-docker-cstrike"
sv_minrate "5000"
sv_maxrate "100000"
sv_minupaterate "60"
sv_maxupaterate "101"
sys_ticrate "200"

// player bounding boxes (collisions, not clipping)
sv_clienttrace 3.5

// load ban files
exec listip.cfg
exec banned.cfg